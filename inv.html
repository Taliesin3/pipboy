<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>PipBoy</title>

        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="css/tether.min.css" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/pipboy.app.css" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-expand-md navbar-light">
            <div class="collapse navbar-collapse" id="mainNav">
                <div class="container">
                    <ul class="navbar-nav nav-fill">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link">STAT</a>
                        </li>
                        <li class="nav-item active">
                            <a href="inv.html" class="nav-link">INV</a>
                        </li>
                        <li class="nav-item">
                            <a href="data.html" class="nav-link">C.V.</a>
                        </li>
                        <li class="nav-item">
                            <a href="map.html" class="nav-link">MAP</a>
                        </li>
                        <li class="nav-item">
                            <a href="radio.html" class="nav-link">RADIO</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <div class="container">
            <div class="row">
                <div class="col-12">

                
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a href="#weapons" class="nav-link" data-toggle="tab" role="tab">
                                WEAPONS
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#apparel" class="nav-link" data-toggle="tab">
                                APPAREL
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#aid" class="nav-link" data-toggle="tab">
                                AID
                            </a>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <div class="tab-pane active full" id="weapons" role="tabpanel">
                            <ul class="item-list">
                                <li><a href="#" id="44_pistol_1" class="44_pistol">.44 Pistol</a></li>
                                <li><a href="#" id="10mm_pistol_1" class="10mm_pistol">10mm Pistol</a></li>
                                <li><a href="#" id="assault_rifle_1" class="assault_rifle">Assault Rifle</a></li>
                            </ul>
                            
                            <div class="item-stats">
                                <div class="row-highlight">
                                    <div class="row">
                                        <div class="col-12">
                                            <span class="damage float-right">48</span> Damage
                                        </div>
                                    </div>
                                </div>
                                <div class="row-highlight">
                                    <div class="row">
                                        <div class="col-12">
                                            <span class="ammo float-right">102</span> Ammo
                                        </div>
                                    </div>
                                </div>
                                <div class="row-highlight">
                                    <div class="row">
                                        <div class="col-12">
                                            <span class="fire_rate float-right">6</span> Fire Rate
                                        </div>
                                    </div>
                                </div>
                                <div class="row-highlight">
                                    <div class="row">
                                        <div class="col-12">
                                            <span class="range float-right">119</span> Range
                                        </div>
                                    </div>
                                </div>
                                <div class="row-highlight">
                                    <div class="row">
                                        <div class="col-12">
                                            <span class="accuracy float-right">66</span> Accuracy
                                        </div>
                                    </div>
                                </div>
                                <div class="row-highlight">
                                    <div class="row">
                                        <div class="col-12">
                                            <span class="weight float-right">4.2</span> Weight
                                        </div>
                                    </div>
                                </div>
                                <div class="row-highlight">
                                    <div class="row">
                                        <div class="col-12">
                                            <span class="value float-right">99</span> Value
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                            
                        <div class="tab-pane" id="apparel" role="tabpanel">
                            apparel
                        </div>
                        <div class="tab-pane" id="aid" role="tabpanel">
                            aid
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <nav class="navbar-nav navbar-light pip-footer">
            <div class="container">
                <div class="row">
                    <div class="col-3 text-left">
                        Weight 153/175
                    </div>
                    <div class="col-6 text-left">
                        Caps 2077
                    </div>
                    <div class="col-3 text-right">
                        
                    </div>
                </div>
            </div>
        </nav>

        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/tether.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/pipboy.app.js"></script>
    </body>
</html>
